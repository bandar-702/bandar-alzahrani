<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة ويب</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            direction: rtl;
            background-image: url('chevy.jpg'); /* رابط الصورة */
            background-size: cover; /* لضبط حجم الصورة لتغطية كامل الصفحة */
            background-position: center; /* لوضع الصورة في وسط الصفحة */
            background-repeat: no-repeat; /* لمنع تكرار الصورة */
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* خلفية بيضاء شفافة للنص */
            padding: 20px;
            border-radius: 10px; /* لتنعيم الزوايا */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>بندر الشويلي</h1>
        <p id="date"></p>
    </div>

    <script>
        // الحصول على تاريخ اليوم الميلادي
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const dateString = today.toLocaleDateString('ar-EG', options);

        // عرض التاريخ في الصفحة
        document.getElementById('date').innerText = dateString;
    </script>
</body>
</html>
